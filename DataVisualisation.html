<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f9fc;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .plot-container {
            margin-bottom: 40px;
        }
        .plot-container h2 {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Data Visualization of Agriculture Related Components in Thailand</h1>
    <div class="plot-container">
        <div id="gdpPlot"></div>
    </div>
    <div class="plot-container">
        <div id="fertilizerPlot"></div>
    </div>
    <div class="plot-container">
        <div id="agriculturalLandPlot"></div>
    </div>
    <div class="plot-container">
        <div id="arableLandPlot"></div>
    </div>
    <div class="plot-container">
        <div id="croplandPlot"></div>
    </div>
    <div class="plot-container">
        <div id="forestAreaPlot"></div>
    </div>
    <div class="plot-container">
        <div id="pieChartLandUse"></div>
    </div>
    <div class="plot-container">
        <div id="pieChartEmployment"></div>
    </div>
    <div class="plot-container">
        <div id="importsPlot"></div>
    </div>
    <div class="plot-container">
        <div id="exportsPlot"></div>
    </div>
    <div class="plot-container">
        <div id="pieChartImEx"></div>
    </div>

    <script src="DataVisualisation.js"></script>
</body>
</html>
